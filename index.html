 <div class="col-md-6">
   <form>
  <div class="form-group lead">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control required" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group lead" >
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control required" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <div class="row justify-content-around text-center">
    <div class="col-md-6">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
    <div class="col-md-6">
      <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModallong">
  Sign Up
</button>

    </div>
  </div>

</form>
<div class="modal fade" id="exampleModallong" tabindex="-1" role="dialog" >
<div class="modal-dialog modal-dialog-centered" role="document">

 <div class="modal-content">
   <div class="modal-header">
     <h5 class="modal-title " id="exampleModallongTitle">Create a new Account</h5>
     <button type="button" class="close" data-dismiss="modal" aria-label="Close">
       <span aria-hidden="true">&times;</span>
     </button>
   </div>
   <div class="modal-body">
     <form>
<div class="form-row">
  <div class="col-md-4 mb-3">
    <label for="validationDefault01">First name</label>
    <input type="text" class="form-control" id="validationDefault01" placeholder="First name"  required>
  </div>
  <div class="col-md-4 mb-3">
    <label for="validationDefault02">Last name</label>
    <input type="text" class="form-control" id="validationDefault02" placeholder="Last name"  required>
  </div>
  <div class="col-md-4 mb-3">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control required" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
</div>
<div class="form-row pad">
  <div class="col-md-6 mb-3">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control required" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="col-md-6 mb-3">
    <div class="row ">
      <legend class="col-form-label col-md-12">Gender</legend>
      <div class="col-md-6 ">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
          <label class="form-check-label" for="gridRadios1">
            Male
          </label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
          <label class="form-check-label" for="gridRadios2">
            Female
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="form-row">
  <div class="col-md-6 mb-3">
    <label for="validationDefault03">City</label>
    <input type="text" class="form-control" id="validationDefault03" placeholder="City" required>
  </div>
  <div class="col-md-3 mb-3">
    <label for="validationDefault04">State</label>
    <input type="text" class="form-control" id="validationDefault04" placeholder="State" required>
  </div>
  <div class="col-md-3 mb-3">
    <label for="validationDefault05">Zip</label>
    <input type="text" class="form-control" id="validationDefault05" placeholder="Zip" required>
  </div>
</div>


</form>

   </div>
   <div class="modal-footer">
     <form>
       <div class="form-row">
       <div class="col-md-12">
     <div class="form-group ">
       <div class="form-check">

         <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
         <label class="form-check-label" for="invalidCheck2">
          I agree to terms & conditions
         </label>
       </div>
       </div>
     </div>
     </div>
     <div class="row justify-content-around">
       <div class="col-md-4">
         <button type="button" class="btn btn-success" data-dismiss="modal">Sign Up</button>
         </div>
        <div class="col-md-4">
        <button type="button" class="btn btn-info">Exit</button>
        </div>
     </div>
   </form>
